<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Student Maksheet Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h2>Add new Student</h2>
                   <div class="card-body">
                    <form action="" id="student_form">
                        <div class="form-group mb-3">
                            <input class="form-control" type="text" placeholder="Student Name">
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control" type="text" placeholder="Roll Number">
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control" type="text" placeholder="Class Name">
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control" type="text" placeholder="Photo">
                        </div>
                        <div class="form-group mb-3">
                            <input name="gender" type="radio" value="male" id="male"><label for="male">Male</label>
                            <input name="gender" type="radio" value="female" id="female"><label for="female">Female</label>
                        </div>
                        <hr>
                        <div class="form-group mb-3">
                         <label for="">Group</label>
                         <select name="" id="subject_box" class="form-control">
                         <option value="">-Select-</option>
                        <option value="Science" >Science</option>
                        <option value="Art" >Art</option>
                        <option value="Commerce" >Commerce</option>
                       
                         </select>
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control Science" type="text"  placeholder="Physics">
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control Art" type="text" placeholder="History">
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control Commerce" type="text" placeholder="Management">
                        </div>
                        
                        <div class="form-group mb-3">
                            <input class="form-control" type="text" placeholder="Bangla">
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control" type="text" placeholder="English">
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control" type="text" placeholder="Math">
                        </div>
                       
                        <div class="form-group mb-3">
                            <input class="btn btn-primary w-100" type="submit" value="Add new Student">
                        </div>
                    </form>
                   </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
           <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Roll</th>
                            <th>Class</th>
                            <th>Gender</th>
                            <th>Grade</th>
                            <th>Gpa</th>
                            <th>Photo</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="data_list">  
                    </tbody>
                </table>
            </div>
           </div> 
        </div>
    </div>
</div>

<!-- Student single data modal -->
         <div class="modal fade" id="student_single_modal">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content"> 
                    <div class="modal-body"></div>
                   <div class="student-result-data">
                   
                   </div>
                </div>
            </div>
         </div>
   
    <script src="./index.js"></script>
    <script src="./result.js"></script>
    <script src="./function.js"></script>
   
</body>
</html>
